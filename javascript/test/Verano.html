html {

*, :after, :before, form, p {

body {

}

pre {

}

  font-weight: bold;
  display: flex;
}

.sticky-on-top {

  border-radius: 0 0 10px 10px;
  padding: .5rem;
  position: sticky;
  top: 0;
}

.suite-description {
  margin: .5rem;
  font-size: 30px;
}

.test {
  padding: .5rem;
}

.passes {
  color: var(--pass-color);
  background-color: #d6f5d6;
}

.fails {
  color: var(--fail-color);
  background-color: #f9d1d1;
}

.syntax-error {
  color: var(--fail-color);
  text-align: center;
  background-color: #f9d1d1;
  padding: .5rem 0;
  font-size: 30px;
}

.skips {
  color: var(--skip-color);
}

.skip {
  color: var(--skip-color);
  background-color: #f0f0f0;
}

.error-trace {
  color: var(--fail-color);
  margin-top: .5rem;
  margin-left: 2rem;
}

.error-message {
  background-color: #f9d1d1;
  padding: 1rem;
}

.expected-message {
  width: auto;
  background-color: #fe9c9c;
  border-radius: 10px;
  margin-left: 2rem;
  padding: .5rem;
  display: inline-block;
}

#passing-test-count {
  color: var(--pass-color);
}

#failing-test-count {
  color: var(--fail-color);
}

#skipping-test-count {
  color: var(--skip-color);
}

.instructions {
  font-size: x-large;
}

.instructions-title {
  color: var(--pass-color);
  margin-top: .5em;
  margin-bottom: .5em;
}

.instructions-code {
  color: #000;
  margin-top: .5em;
}

.instructions-step {
  color: var(--pass-color);
}

.instructions-higthlight {
  color: #dc143c;
}

.instructions-code {
  color: #a9a9a9;
}
